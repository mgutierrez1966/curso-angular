<form [formGroup]="form" (ngSubmit)="login()">
    <div *ngIf="form.errors" class="alert alert-danger">Credenciales incorrectas</div>
    <div class="form-group">
        <label for="username">Username</label>
        <input 
            formControlName = "username"
            id="username" 
            type="text" 
            class="form-control">
        <div *ngIf="username.pending">Comprobando unicidad...</div>
        <div *ngIf="form.get('username').touched && form.get('username').invalid" class="alert alert-danger">
            <div *ngIf="username.errors.required">Username required</div>
            <div *ngIf="username.errors.minlength">{{username.errors.minlength.requiredLength}} caracteres </div>
            <div *ngIf="username.errors.sinEspacios">No pueden existir espacios</div>
            <div *ngIf="username.errors.debeSerUnico">Debe ser unico</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input 
            formControlName = "password"
            id="password" 
            type="text" 
            class="form-control">
    </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
