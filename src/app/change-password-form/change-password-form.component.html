<form [formGroup]="form">
    <div class="form-group">
        <label for="oldpassword">Old Password</label>
        <input 
            formControlName="oldPassword"
            class="form-control"
            id="oldpassword" 
            type="password"
            (click)="log(form.get('oldPassword'))">
        <div class="alert alert-danger" *ngIf="form.get('oldPassword').touched && form.get('oldPassword').invalid">
            <div *ngIf="form.get('oldPassword').errors.required">Campo requerido</div>
            <div *ngIf="form.get('oldPassword').errors.oldPasswordValid">La clave antigua no es correcta</div>
            
        </div>
    </div>

    <div class="form-group">
        <label for="newpassword">New Password</label>
        <input 
            type="password"
            formControlName="newPassword"
            id="newpassword"
            class="form-control">
        <div class="alert alert-danger" *ngIf="form.get('newPassword').touched && form.get('newPassword').invalid">Campo requerido</div>
        </div>
    <div class="form-group">
        <label for="confirmpassword">Confirm Password</label>
        <input 
            type="password"
            formControlName="confirmPassword"
            id="confirmpassword"
            class="form-control">
        <div class="alert alert-danger" *ngIf="form.get('confirmPassword').touched && form.get('confirmPassword').invalid">
            <div *ngIf="form.get('confirmPassword').errors.required">Campo requerido</div>
        </div>
    </div>
    <div *ngIf="form.errors && form.errors.passwordNotMatches" class="alert alert-danger">No coinciden las claves</div>
    <input class="btn btn-primary" type="submit" value="Change Password">
</form>
